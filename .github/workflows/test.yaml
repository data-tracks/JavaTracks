name: DataTracks and JavaTracks Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-rust-and-java-tests:
    runs-on: ubuntu-latest x

    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.

      - name: Checkout Rust Application Repository
        uses: actions/checkout@v4
        with:
          repository: 'data-tracks/DataTracks'
          path: 'app'

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run DataTracks
        run: |
          cargo run --package data_tracks --bin data_tracks & 
          sleep 20

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests
        run: |
          ./gradlew test